<mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="OnSubmit(loginForm)" class="anti-bubble-bug">
    <div fxLayout="column">
      <!--/ Auth Form Fields - Begin-->
      <div class="form-components auth-input-field">
        <mat-form-field  >
          <input matInput name="email" placeholder="E-mail" type="email" formControlName="email">
        </mat-form-field>
        <div class="alert alert-danger" [hidden]="loginForm.controls.email.untouched || loginForm.controls.email.valid">
          A valid email address is required
        </div>
      </div>
      <div class="form-components auth-input-field">
        <mat-form-field>
          <input matInput name="password" placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <div class="alert alert-danger" [hidden]="loginForm.controls.password.untouched || loginForm.controls.password.valid">
          Password is required (6 or more characters with at least one number)
        </div>
      </div>
      <button mat-button type="submit" [disabled]="!loginForm.valid">Login</button>
      <!--/ Auth Form Fields - End-->
    </div>
  </form>
</mat-card-content>


<mat-card-footer class="auth-actions anti-bubble-bug">
  <div class="text-center ">
    <p>Not registred? <a routerLink='/auth/register'>Create an account</a></p>
  </div>
</mat-card-footer>
