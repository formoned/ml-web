<div class="no-sidenav-content-padding">
  <mat-toolbar color="primary">
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
  </mat-toolbar>
  <div class="mat-card-wrap-centered" fxlayout="row wrap" fxlayoutalign="center start">
    <div class="wrap-centered-inner" fxFlex="100" fxFlex.gt-sm="55">
      <mat-card class="mat-card-top">
        <mat-tab-group class="tab-group">
          <mat-tab label="User">
            <ng-template mat-tab-label>
              <mat-icon>person</mat-icon>
            </ng-template>
            <div class="tab-content">
              <!--/-->
              KEK
              <!--/-->
            </div>
          </mat-tab>
          <mat-tab label="Tab 6">
            <ng-template mat-tab-label>
              <mat-icon>vpn_key</mat-icon>
            </ng-template>
            <mat-tab-body>
              <div class="tab-content">
                <form class="tab-content-form">
                  <mat-form-field>
                    <input matInput name="password" placeholder="Old Password" type="password" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput  name="password" placeholder="New Password" type="password" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput  name="password_confirmation" placeholder="Confirm New Password" type="password" required>
                  </mat-form-field>
                </form>
              </div>
            </mat-tab-body>
          </mat-tab>
        </mat-tab-group>
        <hr>
        <mat-card-actions>
          <button mat-button class="shadow-none">Save</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
