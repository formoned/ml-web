<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenavToggle()">
      <i class="material-icons">menu</i>
    </button>
    <div class="navbar-brand">
      <img src="/assets/img/ml-logo-unwrap.svg">
    </div>


    <!--<a class="navbar-brand" routerLink="/" inlineSVG="/assets/img/ml-logo.svg"></a>-->
    <!--<span>Second Line</span>-->
    <span class="example-spacer"></span>

    <button mat-icon-button (click)="test()">
      <i class="material-icons">add</i>
    </button>

    <i class="material-icons">person</i>
    <span class="user-name"> {{ userRequest.name }} ( {{ userRequest.email }} )</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <i class="material-icons">more_vert</i>
    </button>

  </mat-toolbar-row>
  <mat-menu #menu="matMenu" yPosition="above" [overlapTrigger]="false">

    <button mat-menu-item>
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>

    <button mat-menu-item (click)="Logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sign Out</span>
    </button>

  </mat-menu>
</mat-toolbar>
